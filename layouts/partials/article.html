<article>

    {{ if .Params.image }}
    {{ with .Params.image }}
    <image src="{{ . | absURL }}"></image>
    {{ end }}
    {{ end }}

    <h1>{{ .Title }}</h1>

    {{ if not .Params.meta }}
        {{ partial "aside" . }}
    {{ end }}

    {{ if .Params.toc}}
        {{.TableOfContents}}
    {{ end }}

    <div class="article-content">{{.Content}}</div>

    {{ if .Params.comment }}
    {{ template "templates/comment.html" . }}
    {{ end }}

</article>
